<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EOMS API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css" />
  <style>body{margin:0;padding:0}#topbar{background:#32329f;color:#fff;padding:12px 16px;font-family:Arial,Helvetica,sans-serif}#topbar small{opacity:.85;margin-left:8px;font-weight:400}</style>
</head>
<body>
  <div id="topbar">EOMS API Documentation <small>Previewing <code>docs/openapi.yaml</code>. Use the browser devtools to set `localStorage.eoms_access_token` for authenticated requests.</small></div>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: './openapi.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'BaseLayout',
        tryItOutEnabled: true,
        requestInterceptor: function(req) {
          var token = localStorage.getItem('eoms_access_token') || '';
          if (token) {
            req.headers['Authorization'] = 'Bearer ' + token;
          }
          return req;
        }
      });
    };
  </script>
</body>
</html>
